<nz-spin [nzSpinning]="lodading">
    <nz-card [nzBordered]="false" [nzTitle]="title" [nzExtra]="buttonsTemplate">

        <div nz-row class="form-content">
            <div nz-col nzSpan="9" class="form-content-data" nzOffset="1">
                <div nz-row class="configuration-form">
                    <div nz-col nzSpan="24" nzJustify="left">
                        <nz-divider nzText="Datos del usuarios" nzOrientation="left"></nz-divider>
                    </div>
                </div>

                <div nz-row class="configuration-form">
                    <div nz-col nzSpan="24">

                        <form nz-form [formGroup]="formGroup" nzLayout="vertical">
                            <div nz-row>
                                <div nz-col nzSpan="11">
                                    <nz-form-item>
                                        <nz-form-label nzRequired nzFor="nombre">
                                            Perfil
                                        </nz-form-label>
                                        <nz-form-control nzErrorTip="El campo no puede estar vacío!">
                                            <nz-select formControlName="perfil">
                                                <nz-option [nzValue]="item.id" [nzLabel]="item.perfil" *ngFor="let item of perfiles"></nz-option>
                                            </nz-select>
                                        </nz-form-control>
                                    </nz-form-item>
                                    <nz-form-item>
                                        <nz-form-label nzRequired nzFor="username">Usuario</nz-form-label>
                                        <nz-form-control nzErrorTip="El campo no puede estar vacío!">
                                            <input type="text" nz-input formControlName="username" />
                                        </nz-form-control>
                                    </nz-form-item>

                                    <nz-form-item *ngIf="local">
                                        <nz-form-label nzRequired nzFor="password">Contraseña del usuario
                                        </nz-form-label>
                                        <nz-form-control nzErrorTip="El campo no puede estar vacío!">
                                            <input type="password" nz-input formControlName="password" placeholder="Contraseña" />
                                        </nz-form-control>
                                    </nz-form-item>
                                    <nz-form-item *ngIf="local">
                                        <nz-form-label nzRequired nzFor="passwordTwo">Confirmar contraseña
                                        </nz-form-label>
                                        <nz-form-control [nzErrorTip]=" passwordErrorTpl">
                                            <input type="password" nz-input formControlName="passwordTwo" placeholder="Contraseña" />


                                        </nz-form-control>
                                        <ng-template #passwordErrorTpl let-control>
                                            <ng-container *ngIf="control.hasError('required')">El campo no puede estar vacío!</ng-container>
                                            <ng-container *ngIf="control.hasError('matching') && !control.hasError('required')">Las contraseñas no coinciden!</ng-container>
                                        </ng-template>
                                    </nz-form-item>
                                </div>
                                <div nz-col nzSpan="11" nzOffset="1">
                                    <nz-form-item>
                                        <nz-form-label nzRequired nzFor="nombre">
                                            Nombre y Apellidos
                                        </nz-form-label>
                                        <nz-form-control nzErrorTip="El campo no puede estar vacío!">
                                            <input type="text" nz-input formControlName="nombre" />
                                        </nz-form-control>
                                    </nz-form-item>
                                    <nz-form-item>
                                        <nz-form-label nzRequired nzFor="email">Corre electrónico</nz-form-label>
                                        <nz-form-control [nzErrorTip]="passwordErrorEmail">
                                            <input type="text" nz-input formControlName="email" />
                                        </nz-form-control>
                                        <ng-template #passwordErrorEmail let-control>
                                            <ng-container *ngIf="control.hasError('required')">El campo no puede estar vacío!</ng-container>
                                            <ng-container *ngIf="control.hasError('email') && !control.hasError('required')">Debe introducir una dirección válida!</ng-container>
                                        </ng-template>
                                    </nz-form-item>
                                </div>
                                <div nz-col nzSpan="11">
                                    <nz-form-item>
                                        <nz-form-label nzRequired nzFor="nombre">
                                            Tienda
                                        </nz-form-label>
                                        <nz-form-control nzErrorTip="El campo no puede estar vacío!">
                                            <nz-select formControlName="tienda">
                                                <nz-option [nzValue]="item.id" [nzLabel]="item.nombre" *ngFor="let item of tiendas"></nz-option>
                                            </nz-select>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <div nz-col nzSpan="13" nzOffset="1">
                <div nz-row class="configuration-form">
                    <div nz-col nzSpan="24" nzJustify="left">
                        <nz-divider nzText="Permisos del usuario" nzOrientation="left"></nz-divider>

                    </div>
                </div>
                <div nz-row class="configuration-form">
                    <div nz-col nzSpan="24">
                        <app-permisos [permisosEntradaPerfil]="permisos" (onChangePermisos)="onChangePermisos($event)" *ngIf="permisos.length > 0"></app-permisos>

                    </div>
                </div>
            </div>
        </div>
    </nz-card>
</nz-spin>
<ng-template #buttonsTemplate>
    <div class="steps-action">
        <button nz-button nzType="primary" (click)="salvarDatos()" style="background-color: rgb(20, 168, 64); border-color: white;">
        <i nz-icon nzType="save"></i><span>Guardar</span>
    </button>
        <button nz-button nzType="default" (click)="cerrarModal(false)">
            <i nz-icon nzType="close" nzTheme="outline"></i>
            Cancelar

        </button>

    </div>
</ng-template>
<ng-template #checkedTemplate>Internet</ng-template>
<ng-template #unCheckedTemplate>Nacional</ng-template>
