<nz-spin [nzSpinning]="lodading">
    <nz-card [nzBordered]="false" [nzTitle]="title" [nzExtra]="buttonsTemplate">

        <div nz-row>
            <div nz-col nzSpan="20" class="form-content-data" nzOffset="1">
                <div nz-row>
                    <div nz-col nzSpan="24">

                        <form nz-form [formGroup]="formGroup" nzLayout="vertical">
                            <div nz-row>
                                <div nz-col nzSpan="24">
                                    <nz-form-item>
                                        <nz-form-label nzRequired nzFor="host">Host Ip</nz-form-label>
                                        <nz-form-control [nzErrorTip]="ipValidatorErrorTpl">
                                            <nz-input-group nzCompact>
                                                <input type="text" nz-input formControlName="host">
                                            </nz-input-group>
                                        </nz-form-control>

                                        <ng-template #ipValidatorErrorTpl let-control>
                                            <ng-container *ngIf="control.hasError('required')">El campo no puede estar vacío!</ng-container>
                                            <ng-container *ngIf="control.hasError('ipInvalid') && !control.hasError('required')">Debe instroducir un ip válido!</ng-container>
                                        </ng-template>
                                    </nz-form-item>
                                    <nz-form-item>
                                        <nz-form-label nzRequired nzFor="navegacion">Tipo de Navegación</nz-form-label>
                                        <nz-form-control nzErrorTip="El campo no puede estar vacío!">
                                            <nz-switch formControlName="internet" [nzCheckedChildren]="checkedTemplate" [nzUnCheckedChildren]="unCheckedTemplate"></nz-switch>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </nz-card>
</nz-spin>
<ng-template #buttonsTemplate>
    <div class="steps-action">
        <button nz-button nzType="primary" (click)="salvarFormulario()" style="background-color: rgb(20, 168, 64); border-color: white;">
        <i nz-icon nzType="save"></i><span>Guardar</span>
    </button>
        <button nz-button nzType="default" (click)="cerrarModal(false)">
            <i nz-icon nzType="close" nzTheme="outline"></i>
            Cancelar

        </button>

    </div>
</ng-template>
<ng-template #checkedTemplate>Internet</ng-template>
<ng-template #unCheckedTemplate>Nacional</ng-template>
